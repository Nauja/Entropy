language: python
python:
  - "3.6"
cache:
  - pandoc
  - texlive-latex-base
  - texlive-latex-extra
install:
  - pip install panflute
env:
  global:
  - USER="Nauja"
  - EMAIL="TravisCI@mail.com"
  - REPO="Entropy"
  - FILES="pdf/Draft.pdf"
  - GH_REPO="github.com/${USER}/${REPO}.git"
  - secure: ""
before_script:
  - sudo apt-get install texlive-latex-base
  - sudo apt-get install texlive-fonts-recommended
  - sudo apt-get install texlive-fonts-extra
  - sudo apt-get install texlive-latex-extra
  - curl -L https://github.com/jgm/pandoc/releases/download/2.7.2/pandoc-2.7.2-1-amd64.deb > ./pandoc.deb
  - sudo dpkg -i ./pandoc.deb
script:
    # Test install with current version of setuptools
  - make Draft.pdf
after_success:
  - MESSAGE=$(git log --format=%B -n 1 $TRAVIS_COMMIT)
  - git clone git://${GH_REPO}
  - mv -f pdf/Draft.pdf Draft.pdf
  - git remote
  - git config user.email ${EMAIL}
  - git config user.name ${USER}
  - git add ${FILES}
  - git commit -m ${MESSAGE}
  - git push "https://${TRAVIS_SECURE_TOKEN_NAME}@${GH_REPO}" master > /dev/null 2>&1